<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Ghost Games</h1>
    </header>
    <main>
        <h1 class="result"></h1>
        <div class="board"></div>
        <div class="playerTurn"></div>
        <div>
            <label for="Player1Name">Player1 Name</label>
            <input type="text" name="PlayerName" id="Player1Name">
            <button class="resetButtons">Reset</button>
            <label for="Player2Name">Player2 Name</label>
            <input type="text" name="PlayerName" id="Player2Name">
        </div>
    </main>
    <footer></footer>
</body>
</html>
